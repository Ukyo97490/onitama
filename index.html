<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onitama - Le Jeu de Strat√©gie Zen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Noto+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #1a1a1a;
            --paper-cream: #f5f1e8;
            --bamboo-green: #6b8e6b;
            --earth-brown: #8b6f47;
            --stone-gray: #a8a39d;
            --red-master: #c14a3a;
            --blue-master: #4a658c;
            --shadow: rgba(0, 0, 0, 0.15);
            --light-shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, var(--paper-cream) 0%, #ebe5d9 100%);
            color: var(--ink-black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139, 111, 71, 0.03) 2px, rgba(139, 111, 71, 0.03) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 111, 71, 0.03) 2px, rgba(139, 111, 71, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1400px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 300;
            color: var(--ink-black);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 4px var(--light-shadow);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--earth-brown);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 300;
        }

        .game-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .board-section {
            flex: 1;
            min-width: 500px;
            max-width: 600px;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--light-shadow);
            border: 1px solid rgba(139, 111, 71, 0.2);
        }

        .player-info.active {
            border: 2px solid var(--bamboo-green);
            box-shadow: 0 6px 30px rgba(107, 142, 107, 0.3);
        }

        .player-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .player-info.blue .player-name {
            color: var(--blue-master);
        }

        .player-info.red .player-name {
            color: var(--red-master);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            background: var(--earth-brown);
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 10px 40px var(--shadow);
            margin-bottom: 1.5rem;
        }

        .cell {
            aspect-ratio: 1;
            background: var(--paper-cream);
            border: 1px solid rgba(139, 111, 71, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(139, 111, 71, 0.05) 100%);
        }

        .cell.temple {
            background: linear-gradient(135deg, rgba(107, 142, 107, 0.15) 0%, rgba(107, 142, 107, 0.05) 100%);
        }

        .cell.temple::after {
            content: '‚õ©';
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
        }

        .cell:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .cell.selected {
            background: rgba(107, 142, 107, 0.4);
            box-shadow: inset 0 0 15px rgba(107, 142, 107, 0.5);
        }

        .cell.possible-move {
            background: rgba(107, 142, 107, 0.2);
            cursor: pointer;
        }

        .cell.possible-move::after {
            content: '';
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--bamboo-green);
            opacity: 0.6;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .cell.possible-capture {
            background: rgba(193, 74, 58, 0.2);
        }

        .cell.possible-capture::after {
            content: '√ó';
            font-size: 2rem;
            color: var(--red-master);
            opacity: 0.7;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .piece {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow);
            cursor: grab;
            position: relative;
            z-index: 5;
        }

        .piece:active {
            cursor: grabbing;
        }

        .piece.blue {
            background: linear-gradient(135deg, var(--blue-master) 0%, #5a7aac 100%);
            color: white;
        }

        .piece.red {
            background: linear-gradient(135deg, var(--red-master) 0%, #d15a4a 100%);
            color: white;
        }

        .piece.master {
            border: 3px solid gold;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .cards-section {
            flex: 0 0 400px;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card-group-label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: var(--earth-brown);
            text-align: center;
            letter-spacing: 0.1em;
        }

        .player-cards {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 6px 25px var(--light-shadow);
            border: 2px solid rgba(139, 111, 71, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            flex: 1;
            max-width: 180px;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 40px var(--shadow);
        }

        .card.selected {
            border-color: var(--bamboo-green);
            box-shadow: 0 8px 35px rgba(107, 142, 107, 0.4);
            transform: translateY(-4px);
        }

        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card.disabled:hover {
            transform: none;
        }

        .card-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--ink-black);
            text-align: center;
            letter-spacing: 0.05em;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 3px;
            background: var(--stone-gray);
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 0.8rem;
        }

        .card-cell {
            aspect-ratio: 1;
            background: var(--paper-cream);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .card-cell.start {
            background: rgba(107, 142, 107, 0.3);
            font-weight: 600;
        }

        .card-cell.move {
            background: var(--bamboo-green);
            color: white;
        }

        .card-stamp {
            text-align: center;
            font-size: 0.75rem;
            color: var(--earth-brown);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .next-card {
            display: flex;
            justify-content: center;
        }

        .next-card .card {
            max-width: 180px;
        }

        .controls {
            text-align: center;
            margin-top: 2rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .btn {
            font-family: 'Cormorant Garamond', serif;
            background: var(--bamboo-green);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 142, 107, 0.3);
            letter-spacing: 0.1em;
        }

        .btn:hover {
            background: #5a7a5a;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(107, 142, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--earth-brown);
            text-align: center;
            z-index: 1000;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .message h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--ink-black);
        }

        .message .btn {
            margin-top: 1rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(5px);
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .player-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            animation: fadeIn 0.8s ease-out;
        }

        .selection-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px var(--shadow);
            border: 2px solid rgba(139, 111, 71, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .selection-card h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--ink-black);
            letter-spacing: 0.05em;
        }

        .selection-subtitle {
            color: var(--earth-brown);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }

        .color-choices {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .color-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid transparent;
            border-radius: 16px;
            padding: 2rem 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px var(--light-shadow);
            font-family: 'Noto Sans', sans-serif;
        }

        .color-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 40px var(--shadow);
        }

        .color-btn.blue {
            border-color: var(--blue-master);
        }

        .color-btn.blue:hover {
            background: rgba(74, 101, 140, 0.1);
            box-shadow: 0 12px 40px rgba(74, 101, 140, 0.3);
        }

        .color-btn.red {
            border-color: var(--red-master);
        }

        .color-btn.red:hover {
            background: rgba(193, 74, 58, 0.1);
            box-shadow: 0 12px 40px rgba(193, 74, 58, 0.3);
        }

        .color-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .color-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .color-btn.blue .color-name {
            color: var(--blue-master);
        }

        .color-btn.red .color-name {
            color: var(--red-master);
        }

        .color-desc {
            font-size: 0.9rem;
            color: var(--stone-gray);
            letter-spacing: 0.05em;
        }

        .ai-difficulty {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(139, 111, 71, 0.2);
        }

        .ai-difficulty label {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: var(--earth-brown);
            letter-spacing: 0.05em;
        }

        .ai-difficulty select {
            font-family: 'Noto Sans', sans-serif;
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--stone-gray);
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ai-difficulty select:hover,
        .ai-difficulty select:focus {
            border-color: var(--bamboo-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(107, 142, 107, 0.1);
        }

        .ai-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--bamboo-green), #5a7a5a);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-left: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 10px rgba(107, 142, 107, 0.3);
        }

        .player-name {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .thinking-indicator {
            display: inline-block;
            margin-left: 0.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .color-choices {
                flex-direction: column;
            }

            .selection-card {
                padding: 2rem 1.5rem;
            }

            .selection-card h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 1200px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .cards-section {
                flex: 1;
                width: 100%;
                max-width: 600px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .board-section {
                min-width: 100%;
            }

            .player-cards {
                flex-direction: column;
            }

            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <h1>È¨ºÈ≠Ç</h1>
            <div class="subtitle">Onitama</div>
        </header>

        <div id="player-selection" class="player-selection">
            <div class="selection-card">
                <h2>Choisissez votre c√¥t√©</h2>
                <p class="selection-subtitle">Affrontez l'IA dans une partie strat√©gique</p>
                <div class="color-choices">
                    <button class="color-btn blue" data-color="blue">
                        <div class="color-icon">‚õ©</div>
                        <div class="color-name">Joueur Bleu</div>
                        <div class="color-desc">Commence la partie</div>
                    </button>
                    <button class="color-btn red" data-color="red">
                        <div class="color-icon">‚õ©</div>
                        <div class="color-name">Joueur Rouge</div>
                        <div class="color-desc">Joue en second</div>
                    </button>
                </div>
                <div class="ai-difficulty">
                    <label>Difficult√© de l'IA :</label>
                    <select id="ai-difficulty">
                        <option value="easy">Facile - D√©butant</option>
                        <option value="medium" selected>Moyen - Interm√©diaire</option>
                        <option value="hard">Difficile - Expert</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="game-container" style="display: none;">
            <div class="board-section">
                <div class="player-info blue" id="player-blue-info">
                    <div class="player-name">
                        <span class="player-label" id="blue-label">‚õ© Joueur Bleu</span>
                        <span class="ai-badge" id="blue-ai-badge" style="display: none;">ü§ñ IA</span>
                    </div>
                </div>

                <div class="board" id="board"></div>

                <div class="player-info red" id="player-red-info">
                    <div class="player-name">
                        <span class="player-label" id="red-label">Joueur Rouge ‚õ©</span>
                        <span class="ai-badge" id="red-ai-badge" style="display: none;">ü§ñ IA</span>
                    </div>
                </div>
            </div>

            <div class="cards-section">
                <div class="cards-container">
                    <div class="card-group">
                        <div class="card-group-label">Cartes Joueur Bleu</div>
                        <div class="player-cards" id="blue-cards"></div>
                    </div>

                    <div class="card-group">
                        <div class="card-group-label">Carte Suivante</div>
                        <div class="next-card" id="next-card"></div>
                    </div>

                    <div class="card-group">
                        <div class="card-group-label">Cartes Joueur Rouge</div>
                        <div class="player-cards" id="red-cards"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="new-game-btn">Nouvelle Partie</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
